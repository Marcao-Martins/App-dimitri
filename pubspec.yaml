name: gdav
description: Grupo de Desenvolvimento em Anestesiologia Veterinária - Aplicativo auxiliar para anestesiologistas veterinários com calculadora de doses, checklist pré-operatório e guia de fármacos.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Estado
  provider: ^6.1.5
  
  # HTTP
  http: ^1.1.0
  
  # Persistência
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # PDF
  pdf: ^3.10.8
  printing: ^5.11.1
  
  # Internacionalização
  intl: ^0.19.0

  # Charts
  fl_chart: ^1.1.1
  audioplayers: ^6.5.1
  
  # Wakelock (manter tela sempre ligada)
  wakelock_plus: ^1.2.8
  csv: ^6.0.0
  
  # Imagens
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Ícones e assets (adicionar conforme necessário)
  assets:
    - assets/sounds/
    - Tabela_parâmetros.csv

